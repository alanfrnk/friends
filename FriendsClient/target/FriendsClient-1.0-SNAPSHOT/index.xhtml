<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>
    </h:head>
    <h:body>
        <pm:page id="mainPage">
            <pm:header title="Lista de Amigos"></pm:header>             
            <pm:content>
                <h:form id="mainForm">
                    <h:panelGrid id="mainPanel" columns="6">
                        <p:commandButton value="Login Facebook"/>
                        <p:commandButton value="Novo Amigo" actionListener="#{mainMenuBean.prepareFriend}" update="friendDialog" oncomplete="PF('friendDialog').show()"/>
                        <p:commandButton value="Mensagens" action="#{mainMenuBean.preparePost}"/>
                        <p:inputText></p:inputText>
                        <p:commandButton value="Buscar"/>
                    </h:panelGrid>
                    <p:dataTable id="friendsTable"
                                 var="f" 
                                 value="#{mainMenuBean.friends}"
                                 paginator="true" rows="5"
                                 style="max-width: 1024px; min-width: 1250px"
                                 emptyMessage="Nenhum registro.">
                        <p:column headerText="Id" >
                            <div align="left">
                                <h:outputText value="#{f.id}" />
                            </div>
                        </p:column>
                        <p:column headerText="Nome" >
                        <div align="left">
                            <h:outputText value="#{f.name}"/>
                        </div> 
                        </p:column >
                        <p:column headerText="Email" >
                            <div align="left">
                                <h:outputText value="#{f.email}"/>
                            </div>
                        </p:column>
                        <p:column headerText="Cidade" >
                            <div align="left">
                                <h:outputText value="#{f.city}"/>
                            </div>
                        </p:column>
                        <p:column headerText="Data Nascimento" >
                            <div align="left">
                                <h:outputText value="#{f.birthDate}"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </pm:content>
        </pm:page>

        <pm:page id="postPage">
            <pm:header title="Lista de Mensagens Enviadas"></pm:header>             
            <pm:content>
                <h:form id="postForm">
                    <h:panelGrid id="postPanel" columns="2">
                        <p:button outcome="pm:mainPage" value="Voltar" />
                        <p:commandButton value="Nova Mensagem" actionListener="#{mainMenuBean.prepareFriend}" update="postFriendDialog" oncomplete="PF('postFriendDialog').show()"/>
                    </h:panelGrid>
                    <p:dataTable id="postsFriendTable" 
                                 var="p" 
                                 value="#{mainMenuBean.posts}"
                                 paginator="true" rows="5"
                                 style="max-width: 1024px; min-width: 1250px"
                                 emptyMessage="Nenhum registro.">
                        <p:column headerText="Id" style="max-width: 10px; min-width: 10px; overflow: hidden">
                            <div align="left">
                                <h:outputText value="#{p.id}"/>
                            </div>
                        </p:column>
                        <p:column headerText="Amigo" style="max-width: 200px; min-width: 200px; overflow: hidden">
                            <div align="left">
                                <h:outputText value="#{p.friendReceiver}"/>
                            </div>
                        </p:column>
                        <p:column headerText="Mensagem" style="max-width: 600px; min-width: 600px; overflow: hidden">
                            <div align="left">
                                <h:outputText value="#{p.message}"/>
                            </div>
                        </p:column>
                        <p:column headerText="Data Envio" style="max-width: 250px; min-width: 250px; overflow: hidden">
                            <div align="left">
                                <h:outputText value="#{p.sendDate}"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </pm:content>
        </pm:page>

        <p:dialog id="friendDialog" header="Informações do Amigo" widgetVar="friendDialog" resizable="true" modal="true" showEffect="pop" styleClass="ui-page-theme-a ui-bar-inherit">
            <h:form id="friendForm">
                <h:outputLabel for="name" value="Nome:" />
                <h:inputText id="name" size="70" value=""/>
 
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" size="70" value=""/>
 
                <h:outputLabel for="city" value="Cidade:" />
                <h:inputText id="city" size="70" value=""/>
 
                <h:outputLabel for="birthDate" value="Data Nascimento:" />
                <h:inputText id="birthDate" size="70" value=""/>
                <p:commandButton update="mainPage" oncomplete="friendDialog.hide();" value="Salvar"/>
                <p:commandButton update="mainPage" oncomplete="friendDialog.hide();" value="Cancelar"/>     
            </h:form>
        </p:dialog>

        <p:dialog id="postDialog" header="Mensagens do Amigo" widgetVar="postDialog" resizable="false" modal="true" showEffect="pop" styleClass="ui-page-theme-a ui-bar-inherit">
            <h:form id="postForm">
                <p:dataTable id="postsTable" var="post" value="">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Amigo"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Mensagem"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Data de Envio"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>
                </p:dataTable>
                <p:commandButton update="mainPage" oncomplete="dialogGerLivro.hide();" value="Salvar"/>
                <p:commandButton update="mainPage" oncomplete="dialogGerLivro.hide();" value="Cancelar"/>     
            </h:form>
        </p:dialog> 
        
        <p:dialog id="postFriendDialog" header="Informações da Mensagem" widgetVar="postFriendDialog" resizable="true" modal="true" showEffect="pop" styleClass="ui-page-theme-a ui-bar-inherit">
            <h:form id="postFriendForm">
                <h:outputLabel for="name" value="Mensagem" />
                <h:inputTextarea id="name" rows="15" cols="80" value=""/>
                <p:commandButton update="postPage" oncomplete="postFriendDialog.hide();" value="Enviar"/>
                <p:commandButton update="postPage" oncomplete="postFriendDialog.hide();" value="Cancelar"/>     
            </h:form>
        </p:dialog>

    </h:body>
</html>
